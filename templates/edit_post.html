{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<form action="{% url 'edit_post' post.title %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="small mb-1">Email</label>
                {{edit_post_form}}
        </div>
    </div>
</div>

<button type="submit">Submit</button>
</form>

{% endblock %}
