{% extends 'base.html' %} 
{% block content %}


<div class="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                {% if "placeholder" in user.profile.profile_image.url %}
                <div class="profile-image" style="background: url(/media/images/user.png)"">
                    
                </div>
                {% else %}
                <div class="profile-image" style="background: url({{ user.profile.profile_image.url }})">
                </div>
                {% endif %}
            </div>

            <div class="col-md-4">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>
                                {{user.username}}
                            </th>
                        </tr>
                        <tr>
                            <td>
                                {{user.email}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {{user.profile.user_bio}}
                            </td>
                        </tr>
                        <tr>
                            <a href="{% url 'edit_profile' %}">edit profile</a>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
