{% extends 'base.html' %} 
{% block content %}


<div class="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                {% if "placeholder" in user.profile.profile_image.url %}
                <div class="profile-image" style="background: url(/media/images/user.png)"">
                    <img src=>
                </div>
                {% else %}
                <div class="profile-image" style="background: url({{ user.profile.profile_image.url }})">
                </div>
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="row">
                    {{user.username}}
                </div>
                <div class="row">{{user.email}}</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
