{% extends "base.html" %}

{% block content %}

<form action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}

<h1 class="page-header">
    Create Post
</h1>

<div class="form-row">
    <div class="col-md-6">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Post title</label>
            <div class="col-sm-9">
                {{form.title}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Masthead</label>
            <div class="col-sm-9">
                {{form.masthead}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Content</label>
            <div class="col-sm-9">
                {{form.content}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Featured_image</label>
            <div class="col-sm-9">
                {{form.featured_image}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-9">
                {{form.category}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Publish status</label>
            <div class="col-sm-9">
                {{form.status}}
            </div>
        </div>

        <button class="btn btn-primary submit-btn">Submit</button>
    </div>

</div>

</form>

{% endblock %}
