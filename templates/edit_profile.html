{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="small mb-1">Email</label>
                {{user_form.email}}
        </div>
    </div>
</div>
{{user_form}}
{{profile_form}}
<button>Submit</button>
</form>

{% endblock %}
